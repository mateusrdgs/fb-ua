<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
          color: red;
        }
    </style>
</head>
<body>
    <p id="ua"></p>
    <p id="is-app"></p>
    <script>
        const ua = document.getElementById('ua')
        const isApp = document.getElementById('is-app')
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        const isFbApp = () => {
            return (userAgent.indexOf("FBAN") > -1) || (userAgent.indexOf("FBAV") > -1);
        }

        ua.textContent = userAgent

        isApp.textContent = isFbApp()

        if (isFbApp()) {
            try {
                // window.location = 'intent:google.com/#Intent;end';
                // window.location = 'googlechrome://navigate?url=google.com'
                // window.location = 'safari-google.com'
                // window.location = 'x-web-search://emprestimo.itau.com.br'
                window.location = "safari://https%3A%2F%2Fwww.google.com"
            } catch (ex) {
                alert(ex)
            }
        }
    </script>
</body>
</html>
